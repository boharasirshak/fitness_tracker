version: '3.8'

services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: "https://api.sirshak.tech"
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server/app:/app/app
    env_file: .env 

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # The init.conf will be changed with ssl. conf once we have ssl
      - ./nginx/init.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend

