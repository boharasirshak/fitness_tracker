<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
    <link href="../static/css/tailwind.css" rel="stylesheet" />
    <link href="../static/css/toasts.css" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />

    <script src="../static/js/toasts.js" type="text/javascript"></script>
    <script src="../static/js/lib.js"></script>
  </head>
  <body>
    <!-- LOGIN PAGE START HERE -->
    <section class="login-page">
      <div class="top-logo-part">
        <div class="container">
          <div class="main-logo">
            <a href="/">
              <img src="../static/images/white-logo.svg" alt="white-logo" />
            </a>
          </div>
        </div>
      </div>
      <div class="main-login-section">
        <div class="container">
          <div class="company-name text-center">
            <h1>Form Factory</h1>
          </div>
          <div class="login-image">
            <img
              src="../static/images/login-image.png"
              alt=""
              class="img-responsive"
            />
          </div>
          <div class="topic text-center">
            <h6>НИКАКИХ ОГРАНИЧЕНИЙ, ТОЛЬКО ВОЗМОЖНОСТИ</h6>
          </div>
          <div class="form-part mt-45">
            <div class="white-form">
              <div class="flex-column gap-20">
                <div class="input-wraps">
                  <label for="">Email или телефон</label>
                  <input
                    type="text"
                    placeholder="example@gmail.com"
                    id="email"
                  />
                </div>
                <div class="input-wraps">
                  <label for="">Пароль</label>
                  <input type="text" placeholder="......." id="password" />
                  <div class="pw-shown" id="eye">
                    <img src="../static/images/eye.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="check-wrap">
                <input type="checkbox" id="check" checked />
                <span>Согласие на обработку персональных данных</span>
              </div>
            </div>
            <div class="btn-wrap">
              <button class="btn" id="submit">Войти</button>
            </div>
            <div class="account-check-wrap">
              <a href="">Забыл пароль?</a>
              <a href="/register">Зарегистрироваться</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- LOGIN PAGE START HERE -->

    <script src="../static/js/login.js"></script>
  </body>
</html>
