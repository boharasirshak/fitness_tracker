      <div class="flex flex-row items-center justify-center">
        <form class="w-[80%]" id="form">
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label

                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

              >
              <input

                value=""

              />
            </div>
            <div>
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                value=""
                required
              />
            </div>
            <div>
              <label
                for="gender"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Gender</label
              >
              <select
                id="gender"
                name="gender"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose</option>
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div>
              <label
                for="height"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Height</label
              >
              <input
                type="number"
                id="height"
                name="height"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                value=""
                required
              />
            </div>
            <div>
              <label
                for="weight"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Weight</label
              >
              <input
                type="number"
                id="weight"
                name="weight"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""
                required
              />
            </div>
            <div>
              <label
                for="activity-level"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Activity Level</label
              >

              <select
                id="activity-level"
                name="activity_level"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose</option>
                <option value="1">Not Much</option>
                <option value="2">Moderately Active (1-3) per week</option>
                <option value="3">Very Active (3-5) per week</option>
              </select>
            </div>
          </div>

      <section id="toasts">
        <div
          id="toast-success"
          class="fixed top-5 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
          role="alert"

          <button

            class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"

            aria-label="Close"
            onclick="closeToast('toast-danger')"
          >
            <span class="sr-only">Закрывать</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"

          </button>

      </section>
    </main>

    <script>
      (async () => {
        let accessToken = localStorage.getItem("access_token");
        let { res, data } = await getUser(accessToken);
        if (res.status === 401) {
          window.location.href = "/login";
        }
        document.getElementById("email").value = data.email;
        document.getElementById("username").value = data.username ?? "";
        document.getElementById("menu-username").innerText =
          data.username ?? "";
        document.getElementById("menu-email").innerText = data.email;

        let genderTag = document.getElementById("gender");
        let genders = [...genderTag.options].map((o) => o.text);
        let gender = data.gender ?? "";
        if (gender !== "" && genders.includes(data.gender.toLowerCase())) {
          genderTag.value = gender;
        }

        document.getElementById("height").value = data.height ?? 0;
        document.getElementById("weight").value = data.weight ?? 0;

        let activityLevelTag = document.getElementById("activity-level");
        let activityLevels = [...activityLevelTag.options].map((o) =>
          parseInt(o.value)
        );
        let activityLevel = data.activity_level ?? 0;
        if (
          activityLevel != 0 &&
          activityLevels.includes(data.activity_level)
        ) {
          activityLevelTag.value = activityLevel;
        }
      })();

      const userMenuButton = document.getElementById("user-menu-button");
      const userDropdown = document.getElementById("user-dropdown");

      userMenuButton.addEventListener("click", function () {
        userDropdown.classList.toggle("hidden");
      });

      window.addEventListener("click", function (e) {
        if (
          !userMenuButton.contains(e.target) &&
          !userDropdown.contains(e.target)
        ) {
          userDropdown.classList.add("hidden");
        }
      });

      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("access_token");
        localStorage.removeItem("refresh_token");
        window.location.href = "/login";
      });

      function closeToast(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>

    <script src="{{ url_for('static', path='/js/profile.js') }}" defer></script>
