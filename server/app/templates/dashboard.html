<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>

        await authFlow(null, "/login");
      })();
    </script>

    <main class="flex flex-col w-full h-full">

      >
        <a href="/dashboard" class="flex ms-2 md:me-24">
          <img
            src="https://em-content.zobj.net/source/apple/76/flexed-biceps_1f4aa.png"
            class="h-8 me-3"
            alt="Logo"
          />
          <span

            >Fitness Tracker
          </span>
        </a>

        <!-- Sidebar toggle -->
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            type="button"
            id="logout"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          >
            Logout
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="/profile"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Profile</a

        </div>
      </nav>

      <section class="flex w-full flex-col justify-between">
        <!-- Aside -->
        <div class="rtl:justify-end">
          <button
            data-drawer-target="logo-sidebar"
            data-drawer-toggle="logo-sidebar"
            aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>
        </div>

        <aside
          id="logo-sidebar"
          class="fixed top-0 left-0 z-40 flex items-center justify-start w-[20%] h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
          aria-label="Sidebar"
        >
          <div
            class="flex flex-col h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800"
          >
            <ul class="space-y-2 font-medium">
              <li>
                <button
                  class="flex w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                >
                  <h4
                    class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
                  >
                    Jumping Jacks
                  </h4>
                  <p class="font-normal text-gray-700 dark:text-gray-400"></p>
                </button>
              </li>

              <li>
                <button
                  class="flex w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                >
                  <h4
                    class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
                  >
                    High Knees
                  </h4>
                  <p class="font-normal text-gray-700 dark:text-gray-400"></p>
                </button>
              </li>
            </ul>
            <div class="w-full flex flex-col items-center content-center">
              <a
                href="/workouts/new"
                class="flex flex-col items-center w-10 mt-5 rounded-full p-3 bg-blue-600 text-white text-center hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800"
              >
                <svg
                  class="w-3.5 h-3.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 18"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 1v16M1 9h16"
                  />
                </svg>
              </a>
            </div>
          </div>
        </aside>
      </section>

      <div class="flex-grow">
        <div class="p-4 sm:ml-64">
          <div
            class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
          >
            <div>Exercise: <span id="current">Jumping Jacks</span></div>
            <div>Timer: <span id="timer">0:00</span></div>
            <div>Repetitions: <span id="repetition-count">0</span></div>
            <video id="video" class="w-[65%] h-full" playsinline autoplay></video>
          </div>
        </div>
      </div>
    </main>

    <script>
      (async () => {
        let accessToken = localStorage.getItem("access_token");
        let { res, data } = await getAllExercises(accessToken);
        if (res.status === 401) {
          window.location.href = "/login";
        }
      })();

      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("access_token");
        localStorage.removeItem("refresh_token");
        window.location.href = "/login";
      });

      function closeToast(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>

    <script>
      const video = document.getElementById("video");
      const repetitionsCountElement = document.getElementById("repetition-count");
      const timerElement = document.getElementById("timer");
      const ws = new WebSocket(
        (window.location.protocol === "https:" ? "wss://" : "ws://") +
          window.location.host +
          "/ws"
      );
      let seconds = 0;
      let minutes = 0;

      function updateTimer() {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        timerElement.innerText = `${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;
      }

      // Получаем доступ к медиа устройству
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (err) {
            console.log("Что-то пошло не так!", err);
          });
      }

      ws.onmessage = function (event) {
        const arrayBuffer = event.data;
        const blob = new Blob([arrayBuffer], { type: "image/jpeg" });
        receivedImg.src = URL.createObjectURL(blob);
        repetitionsCountElement.innerText = event.data; // Обновляем значение на странице
      };

      video.addEventListener("play", () => {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        const fps = 10;
        const interval = 1000 / fps;

        const sendFrame = () => {
          if (video.paused || video.ended) {
            return;
          }

          const aspectRatio = video.videoWidth / video.videoHeight;
          let targetHeight = 120;
          let targetWidth = aspectRatio * targetHeight;

          canvas.width = targetWidth;
          canvas.height = targetHeight;

          context.drawImage(video, 0, 0, targetWidth, targetHeight);
          canvas.toBlob(
            (blob) => {
              blob.arrayBuffer().then((buffer) => {
                const uint8View = new Uint8Array(buffer);
                ws.send(uint8View);
              });
            },
            "image/jpeg",
            0.7
          );

          setTimeout(sendFrame, interval);
        };
        sendFrame();

        setInterval(updateTimer, 1000);
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
