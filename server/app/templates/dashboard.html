<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель мониторинга | Фитнес-трекер</title>
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
    <link href="../static/css/main.css" rel="stylesheet" />
    <script src="../static/js/lib.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <script>
      (async () => {
        await authFlow(null, "/login");

        let accessToken = localStorage.getItem("access_token");
        let { res, data } = await getUser(accessToken);
        if (res.status === 401) {
          window.location.href = "/login";
        }

        if (data.username === "") {
          window.location.href = "/profile";
        }
      })();
    </script>

    <main class="flex flex-col w-full h-full">
      <nav
        class="top-0 z-50 w-full bg-white border-b border-gray-200 px-3 py-3 lg:px-5 lg:pl-3 flex items-center flex-wrap justify-between mx-auto p-4"
      >
        <a href="/dashboard" class="flex ms-2 md:me-24">
          <img
            src="https://em-content.zobj.net/source/apple/76/flexed-biceps_1f4aa.png"
            class="h-8 me-3"
            alt="Логотип"
          />
          <span
            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white"
            >Фитнес-трекер
          </span>
        </a>

        <!-- Sidebar toggle -->
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            type="button"
            id="logout"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          >
            Выход
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Открыть главное меню</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
                >Приборная панель</a
              >
            </li>
            <li>
              <a
                href="/profile"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Профиль</a
              >
            </li>

            <li>
              <a
                href="/workouts/new"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Новая тренировка</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <section class="flex w-full flex-col justify-between">
        <!-- Aside -->
        <div class="rtl:justify-end">
          <button
            data-drawer-target="logo-sidebar"
            data-drawer-toggle="logo-sidebar"
            aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          >
            <span class="sr-only">Открыть боковую панель</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>
        </div>

        <aside
          id="logo-sidebar"
          class="fixed top-0 left-0 z-40 flex items-center justify-start md:w-[30%] lg:w-[20%] w-[60%]  h-screen mt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
          aria-label="Sidebar"
        >
          <div
            class="flex flex-col h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800"
          >
            <ul class="space-y-2 font-medium" id="workouts">
            </ul>
            <div class="w-full flex flex-col items-center content-center">
              <a
                href="/workouts/new"
                class="flex flex-col items-center w-10 mt-5 rounded-full p-3 bg-blue-600 text-white text-center hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800"
              >
                <svg
                  class="w-3.5 h-3.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 18"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 1v16M1 9h16"
                  />
                </svg>
              </a>
            </div>
          </div>
        </aside>
      </section>

      <div class="flex-grow">
        <div class="p-4 sm:ml-64">
          <div
            class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
          >
            <section class="bg-white dark:bg-gray-900">
              <div
                class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
              >
                <div class="mr-auto place-self-center lg:col-span-7">
                  <h1 id="workout-name"
                    class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
                  >
                  </h1>
                  <p id="workout-description"
                    class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
                  >
                  </p>
                  <div id="workout-start-container"></div>
                </div>
                <div class="lg:mt-0 lg:col-span-5 lg:flex" id="workout-video">
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script>
      let workouts;

      (async () => {
        let accessToken = localStorage.getItem("access_token");
        // for future case
        // let { res, exercises } = await getAllExercises(accessToken);
        // if (res.status === 401) {
        //   window.location.href = "/login";
        // }

        let { res, data } = await getUserWorkouts(accessToken);
        if (status.status === 401) {
          window.location.href = "/login";
        }
        workouts = data.workouts;

        const workoutTag = document.getElementById("workouts");
        data.workouts.forEach((workout) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <button
              onclick="chooseWorkout(${workout.id})"
              class="flex flex-col item-center content-center content-fit flex-flow w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <h4
                class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                ${workout.name}
              </h4>
              <p class="text-xs text-gray-700 dark:text-gray-400">${String(
                workout.description
              ).substring(0, 40)}...</p>
            </button>
          `;
          workoutTag.appendChild(li);
        });
      })();

      function chooseWorkout(id) {
        let workout = workouts.find((workout) => workout.id === id);
        document.getElementById("workout-name").innerText = workout.name;
        document.getElementById("workout-description").innerText = workout.description;

        document.getElementById("workout-start-container").innerHTML = `
        <a
          href="/workouts/start/${workout.id}"
          class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
        >
          Start Exercise
          <svg
            class="w-5 h-5 ml-2 -mr-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
        `;

        let video = document.getElementById("workout-video");
        video.innerHTML = `
        <video
          src="../static/videos/${workout.exercise.video_link}"
          alt="exercise video"
          playsinline 
          autoplay
          controls
          muted 
          loop
        /> </video>
        `;
      }

      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("access_token");
        localStorage.removeItem("refresh_token");
        window.location.href = "/login";
      });

      function closeToast(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
